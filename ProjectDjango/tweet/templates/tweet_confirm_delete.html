{% extends "layout.html" %}

{% block title %}
Confirm Delete Tweet
{% endblock title %}

{% block content %}
<h1 class="text-center text-white mt-4">Are you sure you want to delete this tweet?</h1>

<!-- Display the tweet content or details here, if you want -->
<div class="text-center mt-4">
    <p class="text-warning">"{{ tweet.text }}"</p> <!-- Assuming 'text' is a field of your Tweet model -->
</div>

<form action="{% url 'tweet_delete' tweet.pk %}" method="POST" class="text-center mt-4">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'tweet_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
