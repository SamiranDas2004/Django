{% extends "layout.html" %}

{% block title %}
    {% if form.instance.pk %} 
    Edit Tweet
    {% else %} 
    Create Tweet 
    {% endif %}
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>
        {% if form.instance.pk %} 
        Edit Tweet
        {% else %} 
        Create Tweet 
        {% endif %}
    </h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-success mt-3" type="submit">
            {% if form.instance.pk %}
            Update Tweet
            {% else %}
            Post Tweet
            {% endif %}
        </button>
    </form>
    <a href="{% url 'tweet_list' %}" class="btn btn-secondary mt-3">Back to tweet list</a>
</div>
{% endblock %}
